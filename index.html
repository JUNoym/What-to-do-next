<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

<body>
    <h1>次にやることルーレット</h1>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"

    <script src="./p5.min.js"></script>
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./style.css">

    <div id="canvas"></div>
    <button type="button" id="reset" onclick="reset()">リセット</button>
    <button type="button" id="start" onclick="start()">スタート！</button>

        <div>
            <h3>項目名と割合</h3>
            <button type="button" class="add">追加</button>

                    <th>項目名</th>
                    <th>割合</th>
                    <th>確率</th>
                    <th>削除</th>
                </tr>

                        <div class="color-indicator" style="background-color:#000000;"></div>
                    </td>
                    <td><input type="text" class="name" value="APEX"></td>
                    <td><input type="number" class="ratio" value="0.5"></td>
                    <td class="probability"></td>
                    <td><button type="button" onclick="rmItem(this)">削除</button></td>
                </tr>

                    <td>
                        <div class="color-indicator" style="background-color:#000000;"></div>
                    </td>
                    <td><input type="text" class="name" value="勉強"></td>
                    <td><input type="number" class="ratio" value="1"></td>
                    <td class="probability"></td>
                    <td><button type="button" onclick="rmItem(this)">削除</button></td>
                </tr>
                <tr class="item">
                    <td>
                        <div class="color-indicator" style="background-color:#000000;"></div>
                    </td>
                    <td><input type="text" class="name" value="筋トレ"></td>

                    <td class="probability"></td>
                    <td><button type="button" onclick="rmItem(this)">削除</button></td>
                </tr>

                <tr class="item">
                    <td>
                        <div class="color-indicator" style="background-color:#000000;"></div>
                    </td>
                    <td><input type="text" class="name" value="仮眠"></td>
                    <td><input type="number" class="ratio" value="1"></td>
                    <td class="probability"></td>
                    <td><button type="button" onclick="rmItem(this)">削除</button></td>
                </tr>

                    <td>
                        <div class="color-indicator" style="background-color:#000000;"></div>
                    </td>
                    <td><input type="text" class="name" value="散歩"></td>
                    <td><input type="number" class="ratio" value="1"></td>
                    <td class="probability"></td>
                    <td><button type="button" onclick="rmItem(this)">削除</button></td>
                </tr>

            </table>
            <button type="button" class="add">追加</button>
        </div>
